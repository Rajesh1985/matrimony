<div class="login-wrapper text-white">
  <!-- Hero Section -->
  <section class="hero-section text-center text-white position-relative">
    <img [src]="backgroundimg" alt="Hero Image" class="hero-image" />
    <div class="text-overlay-custom">
      <h1 class="display-4 fw-bold">Chengai Vanniyar Manamalai</h1>
      <p class="lead">Find your perfect match from the Vanniyar community in Tamil Nadu.</p>
    </div>
  </section>

  <!-- Main Content (Video + Login) -->
  <div class="container py-5">
    <div class="row align-items-center">
      <!-- Video Column -->
      <div class="col-lg-6 mb-4 mb-lg-0">
        <video autoplay muted loop class="w-100 rounded shadow-lg">
          <source [src]="video1Path" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>

      <!-- Login Form Column -->
      <div class="col-lg-6">
        <div class="login-form bg-white p-4 rounded shadow">
          <h2 class="text-dark mb-4">Login to Your Account</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="mobile" class="form-label text-dark">Mobile Number</label>
              <div class="d-flex gap-2">
                <select class="form-select w-auto" formControlName="country_code">
                  <option value="+91">+91</option>
                </select>
                <input 
                  type="tel" 
                  class="form-control" 
                  id="mobile" 
                  formControlName="mobile"
                  pattern="[0-9]{10}"
                  maxlength="10"
                  required
                >
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label text-dark">Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                formControlName="password"
                required
              >
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
