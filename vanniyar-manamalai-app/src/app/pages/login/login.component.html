<!-- Wrapper -->
<div class="login-wrapper text-white">

    <!-- Hero Section -->
    <section class="hero-section text-center text-white position-relative">
      <img [src]="backgroundimg" alt="Hero Image" class="hero-image" />
      <div class="text-overlay-custom">
        <h1 class="display-4 fw-bold">Chengai Vanniyar Manamalai</h1>
        <p class="lead">Find your perfect match from the Vanniyar community in Tamil Nadu.</p>
      </div>
    </section>
  
    <!-- Main Content (Video + Login) -->
    <main class="container py-5">
      <div class="row align-items-center">
        <!-- Video Column -->
        <div class="col-lg-6 mb-4 mb-lg-0">
          <video autoplay muted loop class="w-100 rounded shadow-lg">
            <source [src]="video1Path" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
  
        <!-- Login Form Column -->
        <div class="col-lg-6">
          <div class="card p-4 shadow bg-dark bg-opacity-75 text-white">
            <h2 class="text-center mb-4">Login to Chengai Vanniyar Manamalai</h2>
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Email or Phone</label>
                <input type="text" id="email" class="form-control" placeholder="Enter email or phone" />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password" />
              </div>
              <button class="btn btn-primary w-100">Login</button>
            </form>
          </div>
        </div>
      </div>
    </main>
  
  </div>
